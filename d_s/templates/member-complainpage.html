{% extends 'index3.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </style>
</head>
<body>

<div class="container" style="width: 50%;">
  <form action="{% url 'raise-complain' %}" class="was-validated" method="post">
    {% csrf_token %}
	<div class="form-group">
    <h1 style="text-align:center;">Complain Raise/ Suggestion </h1>
    {% if msg %}
      <b style="color:blue">{{msg}}</b>
    {% endif %}

    <div class="form-group">
		  <label for="fname">Name:</label>
		  <input type="text" class="form-control" name="name" placeholder="Enter Your Name" required>
	  </div>

	  <div class="form-group">
	    <label for="mobile">Mobile Number:</label>
	    <input type="number" class="form-control" name="mobile" placeholder="Enter Mobile Number" required>
	  </div>

    <div class="form-group">
      <label for="pwd">House Number:</label>
      <input type="text" class="form-control" name="house" placeholder="Enter House No Where you want to visit "  required>
    </div>

	  <div class="form-group">
		  <label for="pwd">Complain:</label>
		  <textarea class="form-control" name="complain" placeholder="Write your Complain/Suggestion Here"  required></textarea>
	  </div>

    <div class="form-group">
      <label for="pwd">Date & Time:</label>
      <input type="datetime-local" class="form-control" name="date"  required>
    </div>

    <div class="form-group">
      <label for="pwd">Status:</label>
        <select name="status">
          <option>----Select Status----</option>
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
        </select>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>

{% endblock %}
