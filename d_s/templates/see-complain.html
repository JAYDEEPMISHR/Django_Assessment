{% extends 'index3.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Date</th>
	      <th scope="col">Name</th>
	      <th scope="col">House number</th>
	      <th scope="col">Complain</th>
	      <th scope="col">Status</th>

	    </tr>
	  </thead>
	  {% for i in membercomplain %}
	  <tbody>
	  	<tr>
	      <td>{{i.date}}</td>
	      <td>{{i.name}}</td>
	      <td>{{i.house}}</td>
	      <td>{{i.complain}}</td>
	      <td>{{i.status}}</td>
	    </tr> 
	  </tbody>
	 {% endfor %}
</table>
</body>
</html>

{% endblock %}
