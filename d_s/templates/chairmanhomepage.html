{% extends 'chairmanindex.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<!-- Table for Notice -->

	<table class="table" style="width:50%; float:left; display: inline-block;">
	<h3>Notice Table</h3>
	  <thead>
	    <tr>
	      <th scope="col">Date</th>
	      <th scope="col">Notice</th>
	      <th scope="col" colspan="2">Action</th>
	    </tr>
	  </thead>
	  {% for i in notice %}
	  <tbody>
	  	<tr>
	      <td>{{i.date}}</td>
	      <td>{{i.event}}</td>
	      <td><button class="btn btn-primary"><a href="{% url 'edit-notice' pk=i.pk %}">Edit</a></button></td>
	      <td><button class="btn btn-danger"><a href="{% url 'delete-notice' pk=i.pk %}">Delete</a></button></td>
	    </tr> 
	  </tbody>
	  {% endfor %}


	  <!-- Table for Event -->
	  
	  <table class="table" style="width: 50%; float:left; display:inline-block;">
		<h3>Event Table</h3>
		  <thead>
		    <tr>
		      <th scope="col">Date</th>
		      <th scope="col">Event</th>
		      <th scope="col" colspan="2">Action</th>
		    </tr>
		  </thead>

		  {% for i in event %}
			  <tbody>
			  	<tr>
			      <td>{{i.date}}</td>
			      <td>{{i.event}}</td>
			      <td><button class="btn btn-primary"><a href="#">Edit</a></button></td>
			      <td><button class="btn btn-danger"><a href="{% url 'delete' pk=i.pk %}">Delete</a></button></td>
			    </tr> 
		  		</tbody>
	 	{% endfor %}
</table>
</body>
</html>

{% endblock %}
