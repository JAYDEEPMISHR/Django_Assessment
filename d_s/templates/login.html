{% extends 'index3.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body style="width: 50%; display: inline-block; margin-top: 150px; margin-left: 350px;">

        <div class="container" style="width: 50%;">
          <form action="{% url 'login' %}" class="was-validated" method="post">
            {% csrf_token %}

            <div class="form-group">
              <h1 style="text-align: center;">Log In</h1>
              <label for="uname">Username:</label>
              <input type="text" class="form-control" name="email" placeholder="Enter Email" name="uname" required>
            </div>

            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <div style="padding-top: 10px;">
              <a href="{% url 'signup' %}">Not an account? Sign Up </a>
            </div>

          </form>
        </div>

  </body>
</html>

{% endblock %}
