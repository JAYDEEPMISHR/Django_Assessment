{% extends 'index3.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">House Number</th>
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">Email</th>
	      <th scope="col">Mobile</th>
	      <th scope="col">Member/Chairman</th>

	    </tr>
	  </thead>
	  {% for i in user %}
	  <tbody>
	  	<tr>
	      <td>{{i.house}}</td>
	      <td>{{i.fname}}</td>
	      <td>{{i.lname}}</td>
	      <td>{{i.email}}</td>
	      <td>{{i.mobile}}</td>
	      <td>{{i.usertype}}</td>

	    </tr> 
	  </tbody>
	 {% endfor %}
</table>
</body>
</html>

{% endblock %}
